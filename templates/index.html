<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Eligibility Evaluator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-card {
            display: none;
            margin-top: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .section-card {
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .section-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: #212529;
        }
        .dependent-entry {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 0.375rem;
        }
        .dependent-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .form-control {
            margin-bottom: 1rem;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        /* Add styles for date input placeholders */
        input[type="date"]::-webkit-datetime-edit {
            color: #6c757d;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            opacity: 0.5;
        }
        input[type="date"]:not(:focus):not(:valid) {
            color: #6c757d;
        }
        /* Add styles for eligibility results */
        .eligibility-results {
            list-style-type: none;
            padding-left: 0;
            margin-bottom: 0;
        }
        .eligibility-item {
            display: flex;
            align-items: baseline;
            padding: 0.5rem 0;
            color: #495057;
            line-height: 1.5;
        }
        .eligibility-item::before {
            content: "â€¢";
            font-size: 1.5em;
            color: #0d6efd;
            margin-right: 0.75rem;
            line-height: 1;
            position: relative;
            top: -1px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Plan Eligibility Evaluator</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Plan Details</h5>
                        <form id="evaluationForm">
                            <div class="mb-3">
                                <label for="apiKey" class="form-label">CMS API Key</label>
                                <input type="password" class="form-control" id="apiKey" required>
                            </div>
                            <div class="mb-3">
                                <label for="planId" class="form-label">Plan ID</label>
                                <input type="text" class="form-control" id="planId" required
                                       placeholder="e.g., 53901AZ1420001">
                            </div>
                            <div class="mb-3">
                                <label for="year" class="form-label">Plan Year</label>
                                <input type="number" class="form-control" id="year" required
                                       min="2020" max="2030" value="2025">
                            </div>

                            <div class="card mt-4">
                                <div class="card-body">
                                    <h5 class="card-title mb-3">Applicant Details</h5>
                                    
                                    <div class="mb-3">
                                        <label for="applicantDob" class="form-label">Applicant Date of Birth</label>
                                        <input type="date" class="form-control" id="applicantDob" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="dependentCount" class="form-label">Number of Dependents</label>
                                        <select class="form-control" id="dependentCount" required>
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                    </div>

                                    <div id="dependentsContainer">
                                        <!-- Dependent rows will be dynamically added here -->
                                    </div>

                                    <div class="mb-3">
                                        <label for="zipCode" class="form-label">ZIP Code</label>
                                        <input type="text" class="form-control" id="zipCode" required
                                               pattern="[0-9]{5}" placeholder="e.g., 85001">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Last Tobacco Use</label>
                                        <div class="d-flex align-items-center gap-3">
                                            <div class="form-check mb-0">
                                                <input type="checkbox" class="form-check-input" id="neverUsedTobacco">
                                                <label class="form-check-label" for="neverUsedTobacco">Never</label>
                                            </div>
                                            <div id="lastTobaccoUseContainer" class="flex-grow-1">
                                                <input type="date" class="form-control mb-0" id="lastTobaccoUse">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mt-4">Evaluate Plan</button>
                        </form>
                    </div>
                </div>

                <div class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Evaluating plan eligibility...</p>
                </div>

                <div class="card result-card">
                    <div class="card-body">
                        <h5 class="card-title">Eligibility Results</h5>
                        <div id="results" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to create a dependent row
        function createDependentRow(index) {
            return `
                <div class="dependent-entry">
                    <div class="dependent-label">Dependent ${index}</div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="dependent${index}Dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dependent${index}Dob" required>
                        </div>
                        <div class="col-md-6">
                            <label for="dependent${index}Relationship" class="form-label">Relationship Type</label>
                            <select class="form-control" id="dependent${index}Relationship" required>
                                <option value="spouse">Spouse</option>
                                <option value="child">Child</option>
                                <option value="life_partner">Life Partner</option>
                                <option value="foster_child">Foster Child</option>
                                <option value="ward">Ward</option>
                                <option value="step_child">Step-Child</option>
                            </select>
                        </div>
                    </div>
                </div>
            `;
        }

        // Handle dependent count changes
        document.getElementById('dependentCount').addEventListener('change', function(e) {
            const container = document.getElementById('dependentsContainer');
            const count = parseInt(e.target.value);
            
            container.innerHTML = '';
            for (let i = 1; i <= count; i++) {
                container.innerHTML += createDependentRow(i);
            }
        });

        // Handle form submission
        document.getElementById('evaluationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.querySelector('.loading');
            const resultCard = document.querySelector('.result-card');
            const resultsDiv = document.getElementById('results');
            
            loading.style.display = 'block';
            resultCard.style.display = 'none';

            // Gather dependent information
            const dependentCount = parseInt(document.getElementById('dependentCount').value);
            const dependents = [];
            for (let i = 1; i <= dependentCount; i++) {
                dependents.push({
                    date_of_birth: document.getElementById(`dependent${i}Dob`).value,
                    relationship: document.getElementById(`dependent${i}Relationship`).value
                });
            }
            
            try {
                const response = await fetch('/evaluate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        api_key: document.getElementById('apiKey').value,
                        plan_id: document.getElementById('planId').value,
                        zip_code: document.getElementById('zipCode').value,
                        year: document.getElementById('year').value,
                        applicant_dob: document.getElementById('applicantDob').value,
                        income: 0,
                        dependents: dependents,
                        never_used_tobacco: document.getElementById('neverUsedTobacco').checked,
                        last_tobacco_use: document.getElementById('lastTobaccoUse').value || null
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultsDiv.innerHTML = `
                        <ul class="eligibility-results">
                            ${data.criteria.map(criterion => 
                                `<li class="eligibility-item">${criterion.replace(/^\s*\*\s*/, '')}</li>`
                            ).join('')}
                        </ul>`;
                    resultCard.style.display = 'block';
                } else {
                    resultsDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                    resultCard.style.display = 'block';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="alert alert-danger">An error occurred: ${error.message}</div>`;
                resultCard.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });

        // Add this JavaScript after the existing script
        const neverUsedTobacco = document.getElementById('neverUsedTobacco');
        const lastTobaccoUseContainer = document.getElementById('lastTobaccoUseContainer');
        const lastTobaccoUse = document.getElementById('lastTobaccoUse');

        neverUsedTobacco.addEventListener('change', function() {
            if (this.checked) {
                lastTobaccoUseContainer.style.display = 'none';
                lastTobaccoUse.value = '';
            } else {
                lastTobaccoUseContainer.style.display = 'block';
            }
        });
    </script>
</body>
</html>
