<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Eligibility Evaluator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-card {
            display: none;
            margin-top: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Plan Eligibility Evaluator</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="evaluationForm">
                            <div class="mb-3">
                                <label for="apiKey" class="form-label">CMS API Key</label>
                                <input type="password" class="form-control" id="apiKey" required>
                            </div>
                            <div class="mb-3">
                                <label for="planId" class="form-label">Plan ID</label>
                                <input type="text" class="form-control" id="planId" required
                                       placeholder="e.g., 53901AZ1420001">
                            </div>
                            <div class="mb-3">
                                <label for="zipCode" class="form-label">ZIP Code</label>
                                <input type="text" class="form-control" id="zipCode" required
                                       pattern="[0-9]{5}" placeholder="e.g., 85001">
                            </div>
                            <div class="mb-3">
                                <label for="year" class="form-label">Year</label>
                                <input type="number" class="form-control" id="year" required
                                       min="2020" max="2030" value="2025">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Evaluate Plan</button>
                        </form>
                    </div>
                </div>

                <div class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Evaluating plan eligibility...</p>
                </div>

                <div class="card result-card">
                    <div class="card-body">
                        <h5 class="card-title">Eligibility Criteria</h5>
                        <div id="results" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('evaluationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.querySelector('.loading');
            const resultCard = document.querySelector('.result-card');
            const resultsDiv = document.getElementById('results');
            
            loading.style.display = 'block';
            resultCard.style.display = 'none';
            
            try {
                const response = await fetch('/evaluate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        api_key: document.getElementById('apiKey').value,
                        plan_id: document.getElementById('planId').value,
                        zip_code: document.getElementById('zipCode').value,
                        year: document.getElementById('year').value
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultsDiv.innerHTML = data.criteria.map(criterion => 
                        `<p class="mb-2">${criterion}</p>`
                    ).join('');
                    resultCard.style.display = 'block';
                } else {
                    resultsDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                    resultCard.style.display = 'block';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="alert alert-danger">An error occurred: ${error.message}</div>`;
                resultCard.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
